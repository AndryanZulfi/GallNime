        <h2>GallNime.</h2>

      <div class="navigasi shape">
        <div class="line-1 shape-1"></div>
        <div class="line-2 shape-2"></div>
        <div class="line-3 shape-3"></div>
      </div>

      <div id="listbar" class="sidebar-dua hidden">
        <ul class="cf">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../html/gallery.html">Gallery</a></li>
          <li class="anime"><a href="#animeoverlay">Anime Series</a>

          </div>
        </a>
      </div>

    <div class="wrapper">
      <h1>Login</h1>
      <div class="box">

        <form action='#'>
          <!-- make label up -5x when the value is not empty -->

          <div class="user-box-login">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email">
            <label for="email">Email</label>
          </div>
          <div class="user-box-login">
            <div class="lock">
              <span class="icon keyLocked"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <span class=" icon keyOpen"><ion-icon name="lock-open-outline"></ion-icon></span>
            </div>
            <input type="password">
            <label for="password" class="pwd"">Password</label>
          </div>



          <div class=" box-remember-me">
              <input type="checkbox">
              <label for="checkbox">Remember Me</label>
          </div>
          <div class="btn">
            <button>Login</button>
          </div>
          <div class="sign-in">
            <p>Belum punya akun?<a href="#">Daftar</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
